<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matech Logo</title>
</head>
<body style="background-color: #2C3E50; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Fondo circular para la foto de perfil -->
        <circle cx="100" cy="100" r="100" fill="#FFFFFF"/>
        
        <!-- Mate -->
        <path d="M70 60 H130 C145 60 145 100 130 100 H70 C55 100 55 60 70 60 Z" fill="#2C3E50" stroke="#2C3E50" stroke-width="3" />
        <path d="M70 100 L70 140 C70 150 80 160 100 160 C120 160 130 150 130 140 L130 100" fill="#2C3E50" stroke="#2C3E50" stroke-width="3" />
        <rect x="75" y="155" width="50" height="5" fill="#2C3E50" rx="2.5" ry="2.5" />
        
        <!-- Microchip (dentro del mate) -->
        <rect x="80" y="70" width="40" height="20" fill="#2ECC71" rx="3" ry="3" />
        <line x1="85" y1="73" x2="85" y2="87" stroke="#2C3E50" stroke-width="1" stroke-linecap="round"/>
        <line x1="90" y1="73" x2="90" y2="87" stroke="#2C3E50" stroke-width="1" stroke-linecap="round"/>
        <line x1="95" y1="73" x2="95" y2="87" stroke="#2C3E50" stroke-width="1" stroke-linecap="round"/>
        <line x1="100" y1="73" x2="100" y2="87" stroke="#2C3E50" stroke-width="1" stroke-linecap="round"/>
        <line x1="105" y1="73" x2="105" y2="87" stroke="#2C3E50" stroke-width="1" stroke-linecap="round"/>
        <line x1="110" y1="73" x2="110" y2="87" stroke="#2C3E50" stroke-width="1" stroke-linecap="round"/>
        <line x1="115" y1="73" x2="115" y2="87" stroke="#2C3E50" stroke-width="1" stroke-linecap="round"/>
        
        <!-- Bombilla -->
        <rect x="115" y="40" width="5" height="40" fill="#2C3E50" rx="2.5" ry="2.5" transform="rotate(25 115 40)"/>
    </svg>
</body>
</html>
